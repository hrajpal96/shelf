
<!--Account Modal Structure-->
<%@include file="signuphandler.html" %>
<div id="login" class="modal  fade s6">
    <div class="header white red accent-4 active"><i class="material-icons prefix ">account_circle</i>
        Sign In
    </div>
    <br>
    <div class="body">
        <div class="row">
            <form id="loginform" class="col s12" method="POST">
                <div class="row">
                    <div class="input-field"> <i class="material-icons prefix">email</i>
                        <input id="email_field" type="email" name="emailID" class="validate" required>
                        <label for="email_field" data-error="Please Enter a valid E-Mail ID" >Email</label>

                    </div>
                    <div class="input-field"> <i class="material-icons prefix ">lock</i>
                        <input  id="Pass" type="password" name ="password"  required>
                        <label for="Pass">Password</label>
                    </div>
                    <div>
                        <center>
                            <button class="btn waves-effect waves-light red darken-4 btn-large center-align" 
                                    type="submit" formaction="login.do"  name="action">Log in <i class="material-icons right">send</i> </button>
                        </center>
                    </div>
                </div>
            </form>
            <center>
                <a class="btn waves-effect waves-light red darken-4 btn-large center-align" 
                   type="submit" href="signuphandler.html"  name="action">Sign Up <i class="material-icons right">send</i> </a>
            </center>
        </div>
    </div>
</div>
<script>
    $('loginform').Validate();
</script>
