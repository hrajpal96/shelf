u<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav class="red accent-4">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><h5>My Account</h5></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right"> 
                    <li><a href="notifications.html"><i class="material-icons">notifications</i></a></li>
                    <li><a href="cart.html"><i class="material-icons">shopping_cart</i></a></li>
                </ul>

                <ul id="slide-out" class="side-nav">
                    <li class="search">
                        <div class="search-wrapper card ">
                            <input id="search"><i class="material-icons">search</i>
                            <div class="search-results"></div>
                        </div>
                    </li>
                    <c:if test="${sessionScope.user ne null}">
                        <li><div class="user-view">
                                <div class="background">
                                    <img src="materialize/images/yuna.jpg">
                                </div>
                                <a href="#!user"><img class="circle" src="materialize/images/abc.jpg"></a>
                                <a href=""><span class="white-text name">${sessionScope.user.firstName}</span></a>
                                <a href=""><span class="white-text email">${sessionScope.user.emailID}</span></a>
                                <c:if test="${sessionScope.user eq null}">
                                    <a href=""><span class="white-text email">Login</span></a>
                                </c:if>
                            </div>
                        </li>
                    </c:if>
                    <li class="divider">
                    </li>
                    <c:if test="${sessionScope.user ne null}">
                        <li><a href="#!">My Account</a></li>
                        <li><a href="#!">Notifications<span class = "new badge"></span></a></li>
                        <li><a href="#!">My Cart</a></li>

                    </c:if>
                    <li><a href="#!">About</a></li>
                    <li><a href="#!">Help</a></li>
                    <li><a href="#!">Privacy Policy</a></li>
                    <c:if test="${sessionScope.user ne null}">
                        <li><a href="logout.do">Logout</a></li>
                    </c:if>
                </ul>
            </div>
        </nav>

        <div class="row">
            <form class="col s12" method="POST">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="emailID" class="validate">
                        <label for="email"><i class="tiny material-icons">email</i>Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password"><i class="tiny material-icons">lock</i>Password</label>
                    </div>
                </div>
                <center>
                    <button class="btn waves-effect waves-light red accent-4 btn-block center-align" 
                            type="submit" formaction="login.do"  name="action">Log In <i class="material-icons left">lock_open</i> </button>
                            <br>
                    <a class="login-register btn red accent-4 modal-trigger" href="#signup"  name="action">Sign Up <i class="material-icons left">person_add</i> </a>
                </center>
            </form>
        </div>

        <!--        <div style="text-align:center;">
                    <a href="123.html" class=" waves-effect waves-light btn blue lighten-1 ">Log In</a>
                    </br>
                    <br/>
                    <a href="signup.html" class="waves-effect waves-light btn blue lighten-1">Sign Up</a>
                </div>-->


        <script type="text/javascript" src="../materialize/js/index.js"></script> 
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script>
            $(".button-collapse").sideNav();
        </script>
    </body>
</html>
